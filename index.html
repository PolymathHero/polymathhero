<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to My Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Section 1: Email Subscriber Section -->
    <div class="subscriber-section">
        <div class="container">
            <h1>Subscribe to My Email List</h1>
            <p>Stay updated with the latest news and updates by subscribing to my email list.</p>
            <form action="https://your-email-list-service.com/subscribe" method="post" id="subscriber-form">
                <input type="email" name="EMAIL" placeholder="Enter your email here" required>
                <input type="submit" value="Subscribe" class="cta-button">
            </form>
        </div>
    </div>
    
    <!-- Section 2: Schedule a 30-Minute Talk Section -->
    <div class="calendly-section">
        <div class="container">
            <h1>Schedule a 30-Minute Talk with Me</h1>
            <p>If you'd like to have a 30-minute conversation with me, you can schedule it using the link below:</p>
            <iframe src="https://calendly.com/haddentingey/30-minute-talk" style="border: 0; width: 100%; height: 600px;"></iframe>
        </div>
    </div>
</body>
</html>
