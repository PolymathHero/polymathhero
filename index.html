<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Congratulations!</title>
    <link rel="stylesheet" href="styles.css">
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const emailInput = document.getElementById("email-input");
            emailInput.addEventListener("focus", function(event) {
                event.preventDefault();
                setTimeout(function() {
                    window.scrollTo(0, 0);
                }, 0);
            });
        });
    </script>

</head>
<body>
    <div class="main">
        <div class="container">
            <h1>Congratulations! You have successfully clicked on my link!</h1>
            <p>Next, enter your e-mail address below...</p>
            <form action="https://salehaleesa.us21.list-manage.com/subscribe/post?u=b6ee8179a26eb2cb4f2f334cd&amp;id=e4b2be79c4&amp;f_id=003fade1f0" method="post" id="email-form">
                <input type="email" name="EMAIL" placeholder="Enter your email here" required>
                <input type="submit" value="Click for a surprise!" class="cta-button">
            </form>
        </div>
    </div>
</body>
</html>
